<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./scss/style.css">
   <script src="./js/main.js" defer></script>
   <title>Quiz</title>
</head>
<body>
   <div class="wrapper">
      <div class="quiz">
         <div class="quiz__inner">
            <video src="./src/star.mp4" autoplay loop muted></video>
         </div>
         <div class="quiz__popup">
            <div class="quiz__prev">
                  <h2 class="quiz__subtitle">How much do you know about the planets of our solar system?  <br/>Let's check it out</h2>
                  <button class="quiz__btn-start">Are you ready?</button>
            </div>
         </div>
         <div class="quiz__block">
            <h1 class="quiz__title"></h1>
            <div class="quiz__list">
            </div>
            <button class="quiz__btn">Your answer</button>
         </div>
      </div>
   </div>
</body>
</html>
